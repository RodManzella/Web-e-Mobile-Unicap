<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Formul√°rio de Cadastro</h3>

    <form action="">
        <div>
            <label for="name">Nome</label><br>
            <input type="text" id="name" name="name" placeholder="Digite aqui seu nome" required>
        </div>

        <br>

        <div>
            <label for="email">Digite seu email</label><br>
            <input type="email" id="email" placeholder="email">
        </div>

        <br>

        <div>
            <label for="pass">Senha</label><br>
            <input type="password" id="pass" name="password"placeholder="senha" minlength="8" maxlength="32">
        </div>

        <br>

        <div>
            <label>Sexo:</label><br>
            <label">Masculino</label>
            <input type="radio" name="Sexo" value="Masculino"><br>
            <label">Femino</label>
            <input type="radio" name="Sexo" value="Feminino">
        </div>

        <br>

        <div>
            <label for="Estado">Estado</label>
            <select name="Estado" id="Estado" >
                <option value="SP">SP</option>
                <option value="PE">PE</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
            </select>
        </div>

        <br>

        <div>
            <label for="date">Data de nascimento</label><br>
            <input type="date" id="date">
        </div>
        <br>
        <div>
            <input type= "submit" placeholder="Enviar">
        </div>

    </form>

</body>
</html>
